<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
  </head>
  <body>
    <div id="app">
      <!--迭代数组  -->
      <p v-for="test in list">{{ test }}</p>
      <!--迭代数组，带索引  -->
      <p v-for="(test,adsf) in list">{{ adsf }}---{{ test }}</p>
      <!--迭代对象数组 ，可以单独读取指定的属性 -->
      <p v-for="item in objList">{{ item.order }}---{{ item.name }}</p>
      <!--迭代对象数组 带索引 -->
      <p v-for="(item,i) in objList">
        索引{{ i }}---order:{{ item.order }}---{{ item.name }}
      </p>
      <!--迭代对象 （也有索引，没写） -->
      <p v-for="(value,key) in objExample">{{ key }}:{{ value }}</p>
      <!-- in后面还能方数字 (这次不是0开始，是1开始）-->
      <p v-for="cccc in 10">{{ cccc }}</p>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          list: ["a", "b", "c", "d", "1", 3, 2],
          objList: [
            { order: 1, name: "tic1" },
            { order: 2, name: "tic2" },
            { order: 3, name: "tic3" }
          ],
          objExample: {
            id: 7,
            name: "tic7",
            sex: "male",
            age: "22"
          }
        }
      });
    </script>
  </body>
</html>
