<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <!-- v-bind 绑定属性，简写为 一个冒号，“：” -->
    <div id="app">

      <!-- 绑定style的时候，用{},绑定多个用[] -->
      <!--  详见： https://cn.vuejs.org/v2/guide/class-and-style.html#%E7%BB%91%E5%AE%9A%E5%86%85%E8%81%94%E6%A0%B7%E5%BC%8F -->
      <img v-bind:src="imgUrl" v-bind:alt="name" :style="">
     
     
     
     
     
      <!-- 绑定class， 当多个class的时候，用数组 
          也可以用对象，{}-->
      <h4 :class="[redClass, widthClass]">{{name}}</h4>
      <!-- {key        ：value}  <= 格式
            key=class名：value必须是true 或者false -->
      <h4 :class='{red:isRed}'>{{name}}</h4>
      <!-- 甚至可以数组包裹对象 ，然后再额外固定一个class -->
      <h4 :class='[{red:isRed},widthClass]' class="example">{{name}}</h4>
    
    
    
    
    </div>
    
    <script>
    
   var demo = new Vue({
        el: '#app',
        data: {
            imgUrl:'https://github.com/ticsta7/gif-factory/blob/master/moren.jpg?raw=true',
            name:'testimg',
            redClass:"red",
            widthClass:'width',
            isRed:true
        }
      })

    </script>

</body>
</html>
