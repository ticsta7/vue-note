<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <!-- v-bind 绑定属性，简写为 一个冒号，“：” -->
    <div id="app">
      <img v-bind:src="imgUrl" v-bind:alt="name">
      <!-- 绑定class， 当多个class的时候，用数组 
          也可以用对象，{}-->
      <h4 :class="[redClass, widthClass]">{{name}}</h4>
      <!-- {class名:必须是true 或者false} -->
      <h4 :class='{red:isRed}'></h4>
    </div>
    
    <script>
    
   var demo = new Vue({
        el: '#app',
        data: {
            imgUrl:'https://github.com/ticsta7/gif-factory/blob/master/moren.jpg?raw=true',
            name:'testimg',
            redClass:"red",
            widthClass:'width',
            isRed:true
        }
      })

    </script>

</body>
</html>
